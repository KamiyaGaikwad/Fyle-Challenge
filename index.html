<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fyle Challenge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body class="p-4">

<div class="container mt-5">
  <div id="user-details" class="d-flex flex-wrap justify-content-center">
    <p class="avatar"><img src="" alt="Avatar" id="avatar-image" class="toggle-up"></p>
    <div class="content">
      <h2 id="user-name"></h2>
      <p id="user-bio" class="d-flex flex-wrap"></p>
      <p class="d-flex align-items-center gap-2"><i class="bi bi-geo-alt-fill toggle-up"></i><span id="user-location"></span></p>
      <p class="d-flex align-items-center gap-2"><i class="bi bi-github toggle-up"></i><a id="user-github" href="" target="_blank"></a></p>
      <p class="d-flex align-items-center gap-2"><i class="bi bi-twitter-x toggle-up"></i><a id="user-twitter" href="" target="_blank"></a></p>
    </div>
  </div>

  <h2 class="mt-4 text-center mb-4 text-primary toggle-up">Repositories</h2>
  <div id="repo-list" class="d-flex flex-wrap gap-3 justify-content-center"></div>

  <div id="pagination" class="mt-4"></div>

  <div class="d-flex justify-content-between mt-4 toggle-up" id="pagination-buttons">
    <button id="older-button" class="btn btn-primary" onclick="changePage(currentPage - 1)">&lt;- Older</button>
    <button  id="newer-button" class="btn btn-primary" onclick="changePage(currentPage + 1)">Newer -&gt;</button>
  </div>
  
  <div id="loader" class="mt-5 text-center text-primary">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
